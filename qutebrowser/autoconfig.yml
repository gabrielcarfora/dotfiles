# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.tabs.bar.bg:
    global: '#302d41'
  colors.tabs.even.bg:
    global: '#434C5E'
  colors.tabs.odd.bg:
    global: '#434C5E'
  colors.tabs.pinned.selected.odd.fg:
    global: '#E5E9F1'
  colors.tabs.selected.even.bg:
    global: '#2E3440'
  colors.tabs.selected.even.fg:
    global: '#E5E9F1'
  colors.tabs.selected.odd.bg:
    global: '#2E3440'
  colors.tabs.selected.odd.fg:
    global: '#E5E9F1'
  downloads.remove_finished:
    global: 2000
  fonts.default_family:
    global: Inter
  fonts.default_size:
    global: 11.5pt
  fonts.hints:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  statusbar.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - progress
  tabs.favicons.scale:
    global: 1.2
  tabs.indicator.padding:
    global:
      bottom: 1
      left: 0
      right: 4
      top: 1
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
